spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: eac-base-auth
  profiles:
    active: native
  cloud:
    nacos:
      config:
        server-addr: 192.168.10.143:8848
        shared-configs:
          - data-id: application.yml
            group: eac
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}.yml
            group: eac
            refresh: true
      discovery:
        server-addr: 192.168.10.143:8848
